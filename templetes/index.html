{% extends 'layout.html' %}

{% block content %}
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task['task'] }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
{% endblock %}
